apiVersion: apps/v1
kind: Deployment
metadata:
  name: cita-node-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: cita-node-operator
    {{- include "cita-node-operator.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: cita-node-operator
      {{- include "cita-node-operator.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: cita-node-operator
        {{- include "cita-node-operator.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccountName: {{ .Values.serviceAccountName }}
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /cita-node-operator
          args:
            - --leader-elect
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}/cita-node-operator:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: operator
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
